<mat-card class="product-item" [routerLink]="['/product', product.id]">
  <img
    mat-card-image
    width="358"
    height="270"
    [src]="product.imgUrl"
    alt="{{ product.name }}"
  />
  <mat-card-content>
    <mat-card-title>{{ product.brand }} {{ product.model }}</mat-card-title>
    <p><strong>Marca:</strong> {{ product.brand }}</p>
    <p><strong>Modelo:</strong> {{ product.model }}</p>
    <p><strong>Precio:</strong> {{ product.price }} â‚¬</p>
  </mat-card-content>
</mat-card>
